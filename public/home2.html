<body>

  <div id="hero">
    <div class="container">

      <div class="two columns">
        <a id="logo" href="/"></a>
      </div>

      <div id="login" class="three columns offset-by-seven columns">
        <p>Have an account?</p>
        <a href="#">Sign in</a>
      </div>

      <div class="ten columns offset-by-one column main-text">
        <h1>Write 500 words everyday</h1>
        <h3>Build a writing habit</h3>
      </div>

      <form class="ten columns" id="signup" action="/signup" method="post">

        <input type="text" placeholder="Username" name="username">
        <input type="password" placeholder="Password" name="password">
        <input type="hidden" id="timezone" name="timezone" value="">
        <button>CREATE ACCOUNT</button>

      </form>

    </div>
  </div>
  
  <script src="/js/home.js"></script>
  <script src="//cdnjs.cloudflare.com/ajax/libs/jstimezonedetect/1.0.4/jstz.min.js"></script>
  <script>
    document.getElementById('timezone').value = jstz.determine().name();
    $('#bar a').click(function(e) {
      e.preventDefault();
      $('body').scrollTo('#explain', { duration: 'medium'});
    });
     
  </script>
